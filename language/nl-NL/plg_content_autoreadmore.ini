PLG_CONTENT_AUTOREADMORE_IMAGE_AS_HTML_DESC="Joomla-artikelen hebben een tabblad voor afbeeldingen. U kunt AutoReadMore maken om Joomla te laten denken dat de eerste afbeelding in het artikel een afbeelding is die is toegevoegd via het tabblad Afbeeldingen en links. Dit is handig als u de introductieafbeelding vóór de artikeltitel in de uiteindelijke HTML-uitvoer wilt plaatsen. U moet ook zorgen voor het overschrijven van uw bloglay-out. Dit is alleen zinvol voor de lay-out van blogs en uitgelichte artikelen."
