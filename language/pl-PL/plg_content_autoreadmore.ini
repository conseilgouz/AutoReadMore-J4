PLG_CONTENT_AUTOREADMORE_INTRO_MAX_LABEL="Wprowadzenie artykułów. Skróć do liczby"
PLG_CONTENT_AUTOREADMORE_MAX_DESC="Wprowadź długość tekstu wprowadzenia w słowach, znakach lub akapitach. Jeśli artykuł ma więcej znaków, słów lub akapitów niż ta liczba, zostanie wyświetlony link 'Czytaj więcej'."
PLG_CONTENT_AUTOREADMORE_ENABLED_FRONT_PAGE_LABEL="Polecane artykuły (Strona główna)"
PLG_CONTENT_AUTOREADMORE_ENABLED_FRONT_PAGE_DESC="Włącz dla komponentu Polecane artykuły (komponent Strona główna)"
PLG_CONTENT_AUTOREADMORE_STRIP_FORMATTING_LABEL="Usuń formatowanie"
PLG_CONTENT_AUTOREADMORE_STRIP_FORMATTING_DESC="Jeśli to jest wyłączone, spróbuj naprawić błędne HTML spowodowane przycinaniem artykułu."
PLG_CONTENT_AUTOREADMORE_IGNORE_EXISTING_LABEL="Ignoruj istniejące Czytaj więcej"
PLG_CONTENT_AUTOREADMORE_IGNORE_EXISTING_DESC="Działa dla artykułów Joomla i K2. Nie działa dla modułów i nie może działać z innymi komponentami."
PLG_CONTENT_AUTOREADMORE_THUMBNAILS_LABEL="Liczba obrazów"
PLG_CONTENT_AUTOREADMORE_THUMBNAILS_DESC="Wydobądź tę liczbę obrazów z tekstu artykułu i przenieś je na początek tekstu wprowadzenia. Jest to przydatne, jeśli chcesz, aby twoje wprowadzenia były ilustrowane, ale masz obrazy nie na początku artykułów."
PLG_CONTENT_AUTOREADMORE_THUMBNAILS_CLASS_LABEL="Klasa obrazów"
PLG_CONTENT_AUTOREADMORE_THUMBNAILS_CLASS_DESC="Jeśli to jest określone, wtyczka doda tę klasę do obrazów miniatur. Musisz sam napisać klasę CSS; jeśli nie wiesz jak, nie powinieneś używać tej opcji. Specjalna klasa może być ustawiona, aby automatycznie tworzyć miniatury, jeśli współpracuje z innymi wtyczkami, takimi jak multithumb.<br />Jeśli używasz Bootstrap, dobrym ustawieniem tej opcji będzie <b>img-rounded pull-left margin-h-8</b>. Użyj domyślnej klasy <b>margin-h-8</b> z obszaru `Custom CSS code` poniżej"
PLG_CONTENT_AUTOREADMORE_FIELD_CATEGORIES="Wybierz kategorie"
PLG_CONTENT_AUTOREADMORE_FIELD_ARTICLES_FEATURED="Polecane artykuły (blog)?"
PLG_CONTENT_AUTOREADMORE_FIELD_ARTICLES_FEATURED_DESC="Zastosuj lub nie do polecanych artykułów w wyświetlaniu bloga kategorii (domyślnie = tak)"
PLG_CONTENT_AUTOREADMORE_FIELD_SPECIFIC_ARTICLES="Wybierz artykuły"
PLG_CONTENT_AUTOREADMORE_FIELD_SELECTION="Uwzględnij"
PLG_CONTENT_AUTOREADMORE_FIELD_EXCLUDE_SELECTION="Wyklucz"
PLG_CONTENT_AUTOREADMORE_FIELD_NO_SPECIFIC_RULES="Brak konkretnych pozycji"
PLG_CONTENT_AUTOREADMORE_FIELD_ARTICLE_IDS="ID artykułów"
PLG_CONTENT_AUTOREADMORE_FIELD_ADD_TRIMMING_DOTS="Dodaj tekst przycięcia"
PLG_CONTENT_AUTOREADMORE_FIELD_ADD_TRIMMING_DOTS_DESC="Tekst jest przycięty i możesz chcieć dodać coś, jak trzy kropki. `Kiedy potrzebne` oznacza, że tekst przycięcia jest dodany na końcu artykułu, jeśli ostatnim znakiem jest litera lub liczba."
PLG_CONTENT_AUTOREADMORE_FIELD_ADD_TRIMMING_DOTS_WHEN_NEEDED="Kiedy potrzebne"
PLG_CONTENT_AUTOREADMORE_TRIMMING_TEXT="Tekst przycięcia"
