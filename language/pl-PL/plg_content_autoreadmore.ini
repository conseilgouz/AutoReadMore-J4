PLG_CONTENT_AUTOREADMORE_LIMITTYPE_OPTION_CHARS="Znaki"
PLG_CONTENT_AUTOREADMORE_LIMITTYPE_OPTION_PARAGRAPHS="Akapity"
PLG_CONTENT_AUTOREADMORE_FIELD_EXCLUDE_MOD_CONTEXTS="Wyklucz konteksty <b>mod_</b>"
PLG_CONTENT_AUTOREADMORE_FIELD_EXCLUDE_MOD_CONTEXTS_DESC="Spróbuj wykluczyć konteksty zaczynające się od <b>mod_</b>. Na przykład domyślny moduł niestandardowy HTML Joomla używa kontekstu <b>mod_custom.content</b>"
PLG_CONTENT_AUTOREADMORE_LIMITTYPE_LABEL_DEBUG="Debug"
PLG_CONTENT_AUTOREADMORE_LIMITTYPE_LABEL_DEBUG_EXTENDED_DEBUG_OUTPUT="Rozszerzone wyjście debugowania"
PLG_CONTENT_AUTOREADMORE_THUMBNAIL_SETTINGS_LABEL="Obrazy wprowadzenia"
PLG_CONTENT_AUTOREADMORE_STRIP_IMAGE_FORMATTING_DESC="Usuń formatowanie obrazów (styl, atrybuty tagów) lub po prostu dodaj nazwę klasy do tagu obrazu? Jeśli nie wprowadzono klasy obrazu, ta opcja jest ignorowana."
PLG_CONTENT_AUTOREADMORE_FORCE_IMAGE_HANDLE_LABEL="Wymuś przetwarzanie obrazów"
PLG_CONTENT_AUTOREADMORE_FORCE_IMAGE_HANDLE_DESC="Wymusza przetwarzanie obrazów, nawet jeśli przetworzony artykuł ma wstawiony readmore, a ta wtyczka nie obsługuje wszystkiego innego. Innymi słowy, możesz chcieć mieć wszystkie obrazy wprowadzenia w tym samym stylu - ręcznie `readmored` lub `autoreadmored`"
PLG_CONTENT_AUTOREADMORE_CSS_CODE_LABEL="Własny kod CSS"
PLG_CONTENT_AUTOREADMORE_CSS_CODE_DESC="Możesz chcieć dodać własny kod CSS. Wyczyść pole tekstowe i zapisz, aby uzyskać domyślną wartość."
PLG_CONTENT_AUTOREADMORE_FIELD_WRAP_OUTPUT="Zawiń wprowadzenie artykułu w HTML"
PLG_CONTENT_AUTOREADMORE_FIELD_WRAP_TEMPLATE="Szablon opakowania.<br/> Użyj zastępczego %OUTPUT%"
PLG_CONTENT_AUTOREADMORE_READMORE_TEXT="Tekst przycisku 'Czytaj więcej'"
PLG_CONTENT_AUTOREADMORE_READMORE_TEXT_DESC="Domyślnie jest to 'Czytaj więcej...' z pliku językowego systemu. Możesz wpisać dowolne słowo, 'pełny tekst...', 'kontynuuj...', itp."
PLG_CONTENT_AUTOREADMORE_DEFAULT_IMAGE="Domyślny obraz (użyj spacji, aby nie używać)"
PLG_CONTENT_AUTOREADMORE_DEFAULT_IMAGE_DESC="Użyj tego obrazu, jeśli artykuł nie ma własnych obrazów. Działa tylko, jeśli wprowadzisz liczbę obrazów powyżej zera."
PLG_CONTENT_AUTOREADMORE_IMAGE_LINK_TO_ARTICLE="Uczyń obraz linkiem do artykułu"
PLG_CONTENT_AUTOREADMORE_FIELD_FOR_ARTICLES="Włącz dla artykułów Joomla"
PLG_CONTENT_AUTOREADMORE_FIELD_CONTEXT_DESC="Aby uzyskać kontekst, włącz rozszerzone wyjście debugowania i załaduj stronę, na której chcesz automatycznie wstawić Czytaj więcej. Powinieneś zobaczyć kontekst na górze dowolnego elementu zgodnego z wtyczką. <a href='https://www.conseilgouz.com/images/conseilgouz/autoreadmore/autoreadmore_debug.jpg' target='_blank'>Kliknij, aby zobaczyć zrzut ekranu</a>"
PLG_CONTENT_AUTOREADMORE_ALL_ENABLED="Wszystkie włączone (niezalecane)"
PLG_CONTENT_AUTOREADMORE_ALL_DISABLED="Wszystkie wyłączone"
PLG_CONTENT_AUTOREADMORE_FIELD_EXPLAIN_CONTEXTS_INCLUDE="Gdzie uruchomić wtyczkę"
PLG_CONTENT_AUTOREADMORE_FIELD_CONTEXTSTOINCLUDE="Konteksty do uwzględnienia"
PLG_CONTENT_AUTOREADMORE_FIELD_CONTENTITEM_IDS="ID pozycji treści"
PLG_CONTENT_AUTOREADMORE_FIELD_CATEGORIES_CUSTOM="ID kategorii"
PLG_CONTENT_AUTOREADMORE_FIELD_CATEGORIES_CUSTOM_DESC="Oddzielone przecinkami.<br/> Należy zauważyć, że większość modułów <br/>nie przekazuje id kategorii<br/> do wtyczki. <br/>To wpłynie tylko<br/> na strony komponentów."
PLG_CONTENT_AUTOREADMORE_FIELD_CONTEXT="Kontekst"
PLG_CONTENT_AUTOREADMORE_FIELD_CONTEXTS="Inne konteksty"
PLG_CONTENT_AUTOREADMORE_FIELD_CONTEXTS_DESC="Wybierz konteksty, z którymi powinna działać wtyczka. Oznacza to inne komponenty (z wyjątkiem joomla core) i moduły"
PLG_CONTENT_AUTOREADMORE_FIELD_CONTENTITEM_IDS_DESC="Brak opisu"
PLG_CONTENT_AUTOREADMORE_FIELD_READMORE_OPTIONS="Opcje przerwy i przycisku Czytaj więcej"
PLG_CONTENT_AUTOREADMORE_FIELD_SELECT_DESC="Jak używać ID<br/> wprowadzonych w następnym polu.<br/> 'Wszystkie' lub 'Brak konkretnych pozycji' oznacza,<br/> że ID są ignorowane."
PLG_CONTENT_AUTOREADMORE_FIELD_PARSE_CATEGORY="Uruchom na opisie kategorii"
PLG_CONTENT_AUTOREADMORE_FIELD_PARSE_CATEGORY_DESC="W większości przypadków nie chcesz, aby opis kategorii był przycinany przez wtyczkę. Ale jeśli z jakiegoś powodu chcesz, możesz włączyć tę opcję."
; Do not translate, deprecated
PLG_CONTENT_AUTOREADMORE_FIELD_CONTEXTSTOEXCLUDE="Konteksty do wykluczenia<br/>oddzielone przecinkami"
; Do not translate, deprecated
PLG_CONTENT_AUTOREADMORE_FIELD_CONTEXTSTOEXCLUDE_DESC="Nie używaj tej opcji, jeśli nie wiesz, co to jest `kontekst`. <br />Wprowadź konteksty lub nazwy komponentów, na których nie uruchamiać wtyczki. Oddziel przecinkami. Na przykład <br/ > <i>com_virtuemart.productdetails,com_weblinks</i>"
; Do not translate, deprecated
PLG_CONTENT_AUTOREADMORE_CATEGORIES_TEXT="ID kategorii"
; Do not translate, deprecated
PLG_CONTENT_AUTOREADMORE_CATEGORIES_TEXT_DESC="Jeśli używasz AutoReadMore z artykułami spoza joomla core (np. K2), wprowadź ręcznie id kategorii"
; Do not translate, deprecated
PLG_CONTENT_AUTOREADMORE_FIELD_ARTICLE_IDS_DESC="Wprowadź ID artykułów oddzielone przecinkami. Reguły artykułów mają wyższy priorytet niż reguły kategorii. Jeśli artykuł musi być obsłużony zgodnie z wyborem kategorii, ale musi być wykluczony zgodnie z tym wyborem, to będzie wykluczony."
PLG_CONTENT_AUTOREADMORE_IMAGE_AS_HTML="Wstaw obraz do wprowadzenia jako HTML?"
PLG_CONTENT_AUTOREADMORE_IMAGE_AS_HTML_DESC="Artykuły Joomla mają zakładkę dla obrazów. Możesz sprawić, aby AutoReadMore sprawił, że Joomla pomyśli, że pierwszy obraz w artykule jest obrazem dodanym za pomocą zakładki Obrazy i linki. Jest to przydatne, jeśli chcesz umieścić obraz wprowadzenia przed tytułem artykułu w końcowym wyjściu HTML. Musisz również zadbać o swoje nadpisanie układu bloga. Ma sens tylko dla układu bloga i polecanych artykułów."
PLG_CONTENT_AUTOREADMORE_NOSPACELANGUAGE="Język bez spacji."
PLG_CONTENT_AUTOREADMORE_NOSPACELANGUAGE_DESC="Włącz na przykład dla języka chińskiego. Ma sens tylko przy przycinaniu według znaków, ponieważ nie jest możliwe przycinanie według słów, jeśli język nie ma spacji między słowami."
PLG_CONTENT_AUTOREADMORE_PLUGINCODE="Zachowanie kodu wtyczki<br/><code>{autoreadmore}</code>"
PLG_CONTENT_AUTOREADMORE_PLUGINCODE_DESCRIPTION="Jeśli wstawisz kod wtyczki <code>{autoreadmore}</code> do swojego tekstu, możesz wybrać, czy wtyczka powinna działać tylko na tekście z tym kodem, czy tylko bez niego."
PLG_CONTENT_AUTOREADMORE_PLUGINCODE_IGNORE="Ignoruj kod"
PLG_CONTENT_AUTOREADMORE_PLUGINCODE_ONLY="Uruchom tylko na tekście z kodem"
PLG_CONTENT_AUTOREADMORE_PLUGINCODE_EXCEPT="Uruchom tylko na tekście bez kodu"
PLG_CONTENT_AUTOREADMORE_FORCE_IMAGE_COUNT_LABEL="Wymuś liczbę obrazów"
PLG_CONTENT_AUTOREADMORE_FORCE_IMAGE_COUNT_DESC="Wymuś liczbę obrazów w tekście wprowadzenia na "
PLG_CONTENT_AUTOREADMORE_FIELD_WRAP_IMAGE_OUTPUT="Zawiń obraz(y) w HTML"
PLG_CONTENT_AUTOREADMORE_FIELD_IMAGE_SEARCH_PATTERN="Wzorzec wyszukiwania obrazu"
PLG_CONTENT_AUTOREADMORE_FIELD_IMAGE_SEARCH_PATTERN_DESC="Użyj wzorca wstępnie zdefiniowanego lub swojego własnego, aby znaleźć tagi obrazów w kodzie HTML"
PLG_CONTENT_AUTOREADMORE_IMAGE_SEARCH_PATTERN_IMG_ONLY="Tylko tag IMG"
PLG_CONTENT_AUTOREADMORE_IMAGE_SEARCH_PATTERN_A_WRAPPED="Tag IMG owinięty w tag A"
PLG_CONTENT_AUTOREADMORE_IMAGE_SEARCH_PATTERN_CUSTOM="Własny"
PLG_CONTENT_AUTOREADMORE_FIELD_REGEX_PATTERN="Wzorzec regex"
PLG_CONTENT_AUTOREADMORE_FIELD_REGEX_PATTERN_DESC="Wprowadź wzorzec jeden na linię. <br/ > Możesz używać kilku wzorców. Pierwszy ma najwyższy priorytet.<br/ > Domyślne wzorce własne najpierw znajdują wszystkie instancje tagów <A><IMG></A>, a następnie (jeśli nie znaleziono lub nadal potrzebne) instancje <IMG>. <br/> Może to być przydatne, jeśli chcesz mieć obrazy owinięte w tagi <A> oraz obrazy używające tylko tagu <IMG>. <br/>\nUsuń wszystko w polu tekstowym i zapisz ustawienia wtyczki, aby przywrócić domyślną wartość."
PLG_CONTENT_AUTOREADMORE_FIELD_IMG_OUTPUT_OPTIONS="Zaawansowane opcje wyjścia obrazu"
PLG_CONTENT_AUTOREADMORE_FIELD_READMORE_USERS="Opcja typu użytkownika. Możesz wymagać, aby użytkownicy zalogowali się, aby zobaczyć koniec twoich artykułów."
PLG_CONTENT_AUTOREADMORE_USERTYPE_LABEL="Typ użytkownika?"
PLG_CONTENT_AUTOREADMORE_USERTYPE_DESC="Możesz ograniczyć dostęp do końca twoich artykułów do zalogowanych użytkowników. Domyślna wartość: Wszyscy użytkownicy."
PLG_CONTENT_AUTOREADMORE_USERTYPE_ALL="Wszyscy"
PLG_CONTENT_AUTOREADMORE_USERTYPE_LOGGED="Tylko zalogowani"
PLG_CONTENT_AUTOREADMORE_READMORE_GUEST="Tekst przycisku dla gości"
PLG_CONTENT_AUTOREADMORE_READMORE_GUEST_DESC="Wprowadź tekst do wyświetlenia w przycisku czytaj więcej dla gości (niezalogowanych odwiedzających)"


