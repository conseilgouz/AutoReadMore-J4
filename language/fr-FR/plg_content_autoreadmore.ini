PLG_CONTENT_AUTOREADMORE_ALL_DISABLED="Tous désactivés"
PLG_CONTENT_AUTOREADMORE_FIELD_EXPLAIN_CONTEXTS_INCLUDE="Où exécuter le plugin"
PLG_CONTENT_AUTOREADMORE_FIELD_CONTEXTSTOINCLUDE="Contextes à inclure"
PLG_CONTENT_AUTOREADMORE_FIELD_CONTENTITEM_IDS="ID des éléments de contenu"
PLG_CONTENT_AUTOREADMORE_FIELD_CATEGORIES_CUSTOM="IDs de catégorie"
PLG_CONTENT_AUTOREADMORE_FIELD_CATEGORIES_CUSTOM_DESC="Séparés par des virgules. <br/>Notez que la plupart des modules <br/> ne passent pas d'id de catégorie <br/> pour le plugin. <br/> Cela affectera seulement <br/> pages de composant."
PLG_CONTENT_AUTOREADMORE_FIELD_CONTEXT="Contexte"
PLG_CONTENT_AUTOREADMORE_FIELD_CONTEXTS="Autres contextes"
PLG_CONTENT_AUTOREADMORE_FIELD_CONTEXTS_DESC="Sélectionnez les contextes avec lesquels le plug-in doit fonctionner. Cela signifie les autres composants (à l'exception du composant contenu articles joomla) et les modules"
