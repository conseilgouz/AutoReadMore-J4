PLG_CONTENT_AUTOREADMORE_FIELD_ARTICLE_IDS="ID des articles"
PLG_CONTENT_AUTOREADMORE_FIELD_ADD_TRIMMING_DOTS="Ajout de texte de rognage"
PLG_CONTENT_AUTOREADMORE_FIELD_ADD_TRIMMING_DOTS_DESC="Le texte est rogné et vous pouvez ajouter quelque chose, comme trois points. « Si nécessaire » signifie que le texte de garniture est ajouté à la fin de l’article si le dernier caractère est une lettre ou un numéro seulement."
