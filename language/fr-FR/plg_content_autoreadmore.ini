PLG_CONTENT_AUTOREADMORE_FIELD_ARTICLE_IDS_DESC="Entrez les ids d'article séparés par des virgules. Les règles d'article ont une priorité plus élevée que les règles de catégories. Si un article doit être manipulé en fonction de la sélection de la catégorie mais doit être exclu en tenant compte de cette sélection, il sera exclu."
PLG_CONTENT_AUTOREADMORE_IMAGE_AS_HTML="Insérer une image dans l'intro en tant que HTML?"
PLG_CONTENT_AUTOREADMORE_IMAGE_AS_HTML_DESC="Les Articles de Joomla ont un onglet pour les images. Vous pouvez faire en sorte que le plugin fasse croire à Joomla que la première image rencontrée dans l’article est une image ajoutée via l'onglet Images et liens. C'est utile si vous souhaitez placer l’image de l’intro avant le titre de l’article dans la sortie HTML finale. Vous devez prendre soin de votre substitution de mise en page de blog tout autant. Cela ne fait sens que pour la mise en page blog et des articles en vedette."
PLG_CONTENT_AUTOREADMORE_NOSPACELANGUAGE="Langue sans espace"
PLG_CONTENT_AUTOREADMORE_NOSPACELANGUAGE_DESC="Activer pour par exemple le chinois. N'a de sens que si la coupe se fait par caractères, car il n'est pas possible de couper par mots si la langue n'a pas d'espaces entre les mots"
PLG_CONTENT_AUTOREADMORE_FIELD_READMORE_USERS="Type d'utilisateurs. Vous pouvez limiter la visualisation de la suite des articles aux seuls utilisateurs connectés."
PLG_CONTENT_AUTOREADMORE_USERTYPE_LABEL="Type utilisateur?"
PLG_CONTENT_AUTOREADMORE_USERTYPE_DESC=" Vous pouvez limiter la visualisation de la suite des articles aux seuls utilisateurs connectés.Valeur par défaut : Tous les utilisateurs."
PLG_CONTENT_AUTOREADMORE_USERTYPE_ALL="Tous"
PLG_CONTENT_AUTOREADMORE_USERTYPE_LOGGED="Connectés"
PLG_CONTENT_AUTOREADMORE_READMORE_GUEST="Texte Bouton pour les visiteurs"
PLG_CONTENT_AUTOREADMORE_READMORE_GUEST_DESC="Entrez le texte à afficher dans le bouton 'lire la suite' pour les visiteurs (utilisateur non connectés)"

PLG_CONTENT_AUTOREADMORE_MERGE_AFTER_IGNORE_LABEL="Fusion paragraphe ?"
PLG_CONTENT_AUTOREADMORE_MERGE_AFTER_IGNORE_DESC="Quand on insère Lire la suite, les éditeurs créent un nouveau paragraphe. L'option <b>Oui</b> supprime ce nouveau paragraphe, ainsi la suite de l'article continue dans le même paragraphe.<br>(défaut = Non = pas de suppression du nouveau paragraphe)<br><b>Note</b> : si oui, l'affichage de l'article complet fusionne aussi les paragraphes."