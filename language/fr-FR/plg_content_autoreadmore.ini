PLG_CONTENT_AUTOREADMORE_LIMITTYPE_OPTION_PARAGRAPHS="Paragraphes"
PLG_CONTENT_AUTOREADMORE_FIELD_EXCLUDE_MOD_CONTEXTS="Exclure contextes <b>mod_</b>"
PLG_CONTENT_AUTOREADMORE_FIELD_EXCLUDE_MOD_CONTEXTS_DESC="Essaye d'exclure des contextes à partir de <b>mod_</b>. Par exemple, le module HTML personnalisé par défaut de joomla utilise le contexte <b>mod_custom.content</b>"
PLG_CONTENT_AUTOREADMORE_LIMITTYPE_LABEL_DEBUG="Débogage"
PLG_CONTENT_AUTOREADMORE_LIMITTYPE_LABEL_DEBUG_EXTENDED_DEBUG_OUTPUT="Options étendues de débogage"
PLG_CONTENT_AUTOREADMORE_THUMBNAIL_SETTINGS_LABEL="Images d’Intro"
PLG_CONTENT_AUTOREADMORE_STRIP_IMAGE_FORMATTING_DESC="Supprime le formatage d'image (style, attributs de la balise) ou ajoute juste le nom de classe à la balise d’image ? Si aucune classe image n'est saisie, alors cette option est ignorée."
PLG_CONTENT_AUTOREADMORE_FORCE_IMAGE_HANDLE_LABEL="Forcer le traitement d'image"
PLG_CONTENT_AUTOREADMORE_FORCE_IMAGE_HANDLE_DESC="Force le traitement d'image même si l'article traité a un readmore inséré et que ce plugin n'en génère pas d'autre. En d'autres termes, vous pouvez souhaiter avoir toutes les images d'intro au même style - manuellement `readmored` ou` autoreadmored`"
PLG_CONTENT_AUTOREADMORE_CSS_CODE_LABEL="Code CSS personnalisé"
PLG_CONTENT_AUTOREADMORE_CSS_CODE_DESC="Vous pouvez ajouter du code CSS personnalisé. Effacer la zone de texte et enregistrer pour obtenir la valeur par défaut."
PLG_CONTENT_AUTOREADMORE_FIELD_WRAP_OUTPUT="Empaqueter l’intro de l’article au format HTML"
PLG_CONTENT_AUTOREADMORE_FIELD_WRAP_TEMPLATE="Template d'empaquetage.<br/> Utilisez l'espace réservé  %OUTPUT%"
PLG_CONTENT_AUTOREADMORE_READMORE_TEXT="Texte du bouton Lire La Suite"
PLG_CONTENT_AUTOREADMORE_READMORE_TEXT_DESC="La valeur par défaut est \"Readmore ...\" dans le fichier système de langue. Vous pouvez écrire n'importe quel mot, \"texte complet...\", \"continuer ...\", etc.<br>Cacher/Monter le titre de l'article dans le bouton Lire la Suite est un paramètre de <a href='index.php?option=com_config&view=component&component=com_content' target='_blank'>la Configuration globale des Articles Joomla</a> : <b>Titre de l'article dans le lien</b> à <b>Non</b> cache le titre de l'article dans le bouton généré."
PLG_CONTENT_AUTOREADMORE_DEFAULT_IMAGE="Image par défaut (utiliser un espace pour ne rien mettre)"
PLG_CONTENT_AUTOREADMORE_DEFAULT_IMAGE_DESC="Utiliser cette image si l’article n’a pas ses propres images. Ne fonctionne que si vous entrez un nombre d’images supérieur à zéro ci-dessus."
PLG_CONTENT_AUTOREADMORE_IMAGE_LINK_TO_ARTICLE="Créer un lien image vers l’article"
PLG_CONTENT_AUTOREADMORE_FIELD_FOR_ARTICLES="Activer pour les articles Joomla"
PLG_CONTENT_AUTOREADMORE_FIELD_CONTEXT_DESC="Pour obtenir le contexte, activez les options étendues de débogage et chargez la page où vous souhaitez insérer \"lire la suite automatique\". Vous devriez voir le contexte en haut de n’importe quel élément compatible avec le plugin. <a href='https://www.conseilgouz.com/images/conseilgouz/autoreadmore/autoreadmore_debug.jpg' target='_blank'> cliquez pour voir une capture d’écran pour en avoir une idée</a> "
