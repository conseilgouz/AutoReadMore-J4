PLG_CONTENT_AUTOREADMORE_FIELD_PARSE_CATEGORY="Exécuter sur la description de la catégorie"
PLG_CONTENT_AUTOREADMORE_FIELD_PARSE_CATEGORY_DESC="Dans la plupart des cas vous ne voulez pas que votre description de la catégorie soit tronquée par le plugin. Mais si vous le souhaitez pour une raison quelconque, vous pouvez activer cette option."
